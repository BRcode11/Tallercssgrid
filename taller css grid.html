    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .header {
            grid-area: header;
        }

        .menu {
            grid-area: menu;
        }

        .main {
            grid-area: main;
        }

        .footer {
            grid-area: footer;
        }

        .page {
            display: grid;
            grid-template-areas:
                'header header header header header header'
                'menu menu main main main .'
                'footer footer footer footer footer .';
            border: 3px solid rgb(0, 0, 0);
            gap: 5px;


        }

        .page div {
            border: 1px solid;
            background-color: rgb(152, 177, 137);
        }

        .perfil {
            width: 130px;
            height: 130px;
            border-radius: 150px;
            border-color: rgb(255, 255, 255);
            cursor: pointer;
            padding: 20px;
            margin-left: 30px;

        }

        .apple {
            width: 130px;
            height: 130px;
            border-radius: 150px;
            border-color: rgb(255, 255, 255);
            float: right;
            margin-right: 30px;
            cursor: pointer;
            padding: 20px;
        }

        .menu {
            font-size: 30px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 55px 55px;
            width: 300px;
            background-color: chocolate;

        }

        li a {
            display: block;
            color: rgb(231, 216, 216);
        }

        li a:hover {
            background-color: #555;
            color: white;
        }

        .grilla {
            display: grid;
            grid-template-columns: auto auto auto auto;
            width: 900px;
            height: 250px;
            border: 5px;

        }

        .grilla {
            text-align: center;

        }

        .item1 {
            grid-column: 1/4;
        }

        .item10 {
            grid-column: 4;
            grid-row: 3/6;
        }

        .item14 {
            grid-column: 1/3;
        }

        .footerss {
            display: grid;
            grid-template-columns: auto auto auto;
            width: 95%;
            gap: 10px;
            height: 200px;
            text-align: center;
        }

        .itemfooter1 img {
            width: 30%;
            margin-top: 7%;
            border-radius: 100%;
        }

        .itemfooter2 img {
            width: 30%;
            margin-top: 7%;
            border-radius: 100%;
        }

        .itemfooter3 img {
            width: 30%;
            margin-top: 7%;
            border-radius: 100%;
        }

        .itemfooter4 img {
            width: 30%;
            margin-top: 7%;
            border-radius: 100%;
        }

        .itemfooter5 img {
            width: 30%;
            margin-top: 7%;
            border-radius: 100%;
        }

        .itemfooter6 img {
            width: 30%;
            margin-top: 7%;
            border-radius: 100%;
        }
    </style>
